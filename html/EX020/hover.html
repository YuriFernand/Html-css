<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo em hover</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif
        }

        div > p{
            display: none;
            color: blue;
        }

        div:hover > p {
            display: block;
            background-color: aqua;
            width: 300px;
        }

        div:hover{
            color: red;
        }
    </style>
</head>
<body>
    <h1>Exemplo de hover</h1>
    <p>passe o maouse sobre o texto abaixo</p>
    <div>
        passe o maouse aqui
        <p>TEXTO escondido....</p>
    </div>
    <p>FIM DO Exemplo</p>
</body>
</html>
