<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Usando fontes google</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Festive&display=swap');
        @import url('https://fonts.googleapis.com/css2?family=Festive&family=Work+Sans:wght@300&display=swap');
        p{
            font-family: 'Festive', cursive;
            font-size: 16px;
            color: rgb(228, 28, 28);
        }
        h1{
            font-family: 'Work Sans', sans-serif;
        }
    </style>
</head>
<body>
    <h1>Titulo</h1>
    <p>Lorem ipsum, dolor sit amet consectetur adipisicing elit. Perspiciatis dolorum voluptate fugiat inventore assumenda fugit, repellat praesentium libero itaque fuga consectetur doloribus odit, beatae veniam excepturi! Sapiente, assumenda. Vel, numquam.</p>
</body>
</html>
